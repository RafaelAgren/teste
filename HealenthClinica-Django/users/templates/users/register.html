<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healenth</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        max-width: 800px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .form-control {
        font-size: 1rem;
        padding: 0.25rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
      .password-icon {
        float: right;
        margin-right: 10px;
        margin-top: -34px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form method="post">
                {% csrf_token %}
                <!-- {{ form }} -->
                 <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registre-se</h5>
                <div>
                  <label class="form-label" for="nome">Nome</label>
                  {{ form.username }}
                  <!--<input type="text" name="username" id="nome" autocomplete="given-name" required="" class="form-control form-control-lg" />-->
                </div>
                <br>
                <div>
                  <label class="form-label" for="email">Email</label>
                  {{ form.email }}
                  <!--<input type="email" name="email" id="email" autocomplete="email" required="" class="form-control form-control-lg" /> -->
                </div>
                <br>
                <div>
                  <label class="form-label" for="senha">Senha</label>
                  {{ form.password1 }}
                  <!-- <input type="password" name="password" id="senha" autocomplete="new-password" required="" class="form-control form-control-lg"> -->
                  
                  </div>
                  <span class="password-icon" onclick="togglePassword()" style="cursor:pointer;"><i class="fas fa-eye"></i></span>
                  <br>
                  <input class="btn btn-primary btn-lg" type="submit" value="Enviar" name="submit" />
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function togglePassword() {
      const passwordInput = document.querySelector('input[name="password1"]'); // ou ajuste para o name correto
      if (passwordInput) {
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      }
    }
  </script>
</html>
